<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
<style type="text/css">
                .layer1
                {
                    
                    
                    position:absolute;
                    top:100px;
                    left:200px;
                    z-index:1;
                }
            .layer2
                {
                    
                    position:absolute;
                    top:120px;
                    left:240px;
                    z-index:2;
                }
            .layer3
                {
                   
                    position:absolute;
                    top:140px;
                    left:280px;
                    z-index:3;
                }
            </style>

    </head>

    <body>
        <div class="center">
            <img src="/ui/madi.png" class="img-medium"/>
        </div>
        <br>
        <div class="text-big bold">
            Hi! I am your Anshu.
                Happy Rose Day Bacha.. 
        </div>
        <br>
       <div class=" center text-big bold">
           
              <script type=text/javascript>
            var topLayer="layer3";
            var origpos;
            //function to place the choosen layer on the top
            function mover(toTop,pos)
                {
                    document.getElementById(toTop).style.zIndex="4";
                    topLayer=toTop;
                    origpos=pos;
                }
            //function to place the choosen layer back to it's original place
            function moveBack()
                {
                    document.getElementById(topLayer).style.zIndex=origpos;
                }
        </script>
        <p class=layer1 id=layer1 onMouseOver=mover('layer1','1'); onMouseOut=moveBack()><img src="https://s-media-cache-ak0.pinimg.com/236x/b9/a3/d1/b9a3d15102705d476bf2a262cd7b2adf.jpg" /></p>
        <p class=layer2 id=layer2 onMouseOver=mover('layer2','2'); onMouseOut=moveBack()>
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/dfa8d610358319.560e39bf85fd2.png" /></p>
       
        <p class=layer3 id=layer3 onMouseOver=mover('layer3','3'); onMouseOut=moveBack()><img src="http://www.india.com/wp-content/uploads/2016/02/rose-day.jpg" /></p>
     
        <br><br>
         
            Hi! I am your Anshu.
                Happy Rose Day Bacha.. 
        </div>
        <br>
         
        <script type="text/javascript" src="/ui/main.js">
        </script>
    </body>
</html>
